<div class="display-component">
  <div class="home-elements">
    <div class="header-elements">
      <svg-icon
        src="assets/settings.svg"
        [applyClass]="true"
        [class]="'setting-icon'"
        (click)="onClickSettingsButton()"
      >
      </svg-icon>
    </div>
    <div class="title">Make 10</div>
    <div class="buttons">
      <square-button
        [label]="'START'"
        (onClick)="onClickStartButton()"
      />
      <square-button
        [label]="'RANKING'"
        (onClick)="onClickRankingButton()"
      />
      <square-button
        [label]="'How to play'"
        (onClick)="onClickHowToPlayButton()"
      />
    </div>
  </div>
</div>
