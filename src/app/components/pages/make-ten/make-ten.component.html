<div class="display-component">
  <div class="make-ten-elements">
    <div class="header">
      <div class="header-elements">
        <div class="header-text">Make 10</div>
        <svg-icon
          src="assets/flag.svg"
          [applyClass]="true"
          [class]="'icon-button'"
          (click)="onClickFlagButton()"
        ></svg-icon>
      </div>
      <div class="header-bottom-border"></div>
    </div>
    <div class="make-ten-info-area">
      <div class="make-ten-info-elements">
        <div class="question-count-mark">
          <div class="pentagon-mark-line one" [ngClass]="{ 'highlights': questionCounter >= 1 }"></div>
          <div class="pentagon-mark-line two" [ngClass]="{ 'highlights': questionCounter >= 2 }"></div>
          <div class="pentagon-mark-line three" [ngClass]="{ 'highlights': questionCounter >= 3 }"></div>
          <div class="pentagon-mark-line four" [ngClass]="{ 'highlights': questionCounter >= 4 }"></div>
          <div class="pentagon-mark-line five" [ngClass]="{ 'highlights': questionCounter >= 5 }"></div>
          <div class="question-counter">1</div>
        </div>
        <div appTimeFormat class="timer" [time]="time">test</div>
      </div>
    </div>
    <div id="circle-button-area">
      <!-- 数字ボタン -->
      <circle-button
        [label]="circleButtonParams.numberFirst.label"
        [color]="CircleButtonColor.BLUE"
        class="circle-button"
        [style.transition]="circleButtonParams.transition"
        [style.opacity]="circleButtonParams.numberFirst.isVisible ? 1 : 0"
        [style.top]="circleButtonParams.numberFirst.top + 'px'"
        [style.left]="circleButtonParams.numberFirst.left + 'px'"
        (onClick)="onClickCircleButton(CircleButtonType.NUMBER_FIRST)"
      ></circle-button>
      <circle-button
        [label]="circleButtonParams.numberSecond.label"
        [color]="CircleButtonColor.BLUE"
        class="circle-button"
        [style.transition]="circleButtonParams.transition"
        [style.opacity]="circleButtonParams.numberSecond.isVisible ? 1 : 0"
        [style.top]="circleButtonParams.numberSecond.top + 'px'"
        [style.left]="circleButtonParams.numberSecond.left + 'px'"
        (onClick)="onClickCircleButton(CircleButtonType.NUMBER_SECOND)"
      ></circle-button>
      <circle-button
        [label]="circleButtonParams.numberThird.label"
        [color]="CircleButtonColor.BLUE"
        class="circle-button"
        [style.transition]="circleButtonParams.transition"
        [style.opacity]="circleButtonParams.numberThird.isVisible ? 1 : 0"
        [style.top]="circleButtonParams.numberThird.top + 'px'"
        [style.left]="circleButtonParams.numberThird.left + 'px'"
        (onClick)="onClickCircleButton(CircleButtonType.NUMBER_THIRD)"
      ></circle-button>
      <circle-button
        [label]="circleButtonParams.numberFourth.label"
        [color]="CircleButtonColor.BLUE"
        class="circle-button"
        [style.transition]="circleButtonParams.transition"
        [style.opacity]="circleButtonParams.numberFourth.isVisible ? 1 : 0"
        [style.top]="circleButtonParams.numberFourth.top + 'px'"
        [style.left]="circleButtonParams.numberFourth.left + 'px'"
        (onClick)="onClickCircleButton(CircleButtonType.NUMBER_FOURTH)"
      ></circle-button>
      <!-- 演算子ボタン -->
      <circle-button
        [label]="circleButtonParams.plus.label"
        class="circle-button"
        [style.transition]="circleButtonParams.transition"
        [style.top]="circleButtonParams.plus.top + 'px'"
        [style.left]="circleButtonParams.plus.left + 'px'"
        [color]="CircleButtonColor.GREEN"
        (onClick)="onClickCircleButton(CircleButtonType.PLUS)"
      ></circle-button>
      <circle-button
        [label]="circleButtonParams.minus.label"
        class="circle-button"
        [style.transition]="circleButtonParams.transition"
        [style.top]="circleButtonParams.minus.top + 'px'"
        [style.left]="circleButtonParams.minus.left + 'px'"
        [color]="CircleButtonColor.YELLOW"
        (onClick)="onClickCircleButton(CircleButtonType.MINUS)"
      ></circle-button>
      <circle-button
        [label]="circleButtonParams.multipliedBy.label"
        class="circle-button"
        [style.transition]="circleButtonParams.transition"
        [style.top]="circleButtonParams.multipliedBy.top + 'px'"
        [style.left]="circleButtonParams.multipliedBy.left + 'px'"
        [color]="CircleButtonColor.RED"
        (onClick)="onClickCircleButton(CircleButtonType.MULTIPLIED_BY)"
      ></circle-button>
      <circle-button
        [label]="circleButtonParams.dividedBy.label"
        class="circle-button"
        [style.transition]="circleButtonParams.transition"
        [style.top]="circleButtonParams.dividedBy.top + 'px'"
        [style.left]="circleButtonParams.dividedBy.left + 'px'"
        [color]="CircleButtonColor.PURPLE"
        (onClick)="onClickCircleButton(CircleButtonType.DIVIDED_BY)"
      ></circle-button>
      <!-- 1つ目の算出数字ボタン -->
      <circle-button
        [label]="circleButtonParams.calculatedNumberFirst.label"
        class="circle-button"
        [style.transition]="circleButtonParams.transition"
        [style.opacity]="circleButtonParams.calculatedNumberFirst.isVisible ? 1 : 0"
        [style.top]="circleButtonParams.calculatedNumberFirst.top + 'px'"
        [style.left]="circleButtonParams.calculatedNumberFirst.left + 'px'"
        [color]="CircleButtonColor.BLUE"
        (onClick)="onClickCircleButton(CircleButtonType.CALCULATED_NUMBER_FIRST)"
      ></circle-button>
      <!-- 2つ目の算出数字ボタン -->
      <circle-button
        [label]="circleButtonParams.calculatedNumberSecond.label"
        class="circle-button"
        [style.transition]="circleButtonParams.transition"
        [style.opacity]="circleButtonParams.calculatedNumberSecond.isVisible ? 1 : 0"
        [style.top]="circleButtonParams.calculatedNumberSecond.top + 'px'"
        [style.left]="circleButtonParams.calculatedNumberSecond.left + 'px'"
        [color]="CircleButtonColor.BLUE"
        (onClick)="onClickCircleButton(CircleButtonType.CALCULATED_NUMBER_SECOND)"
      ></circle-button>
      <!-- 3つ目の算出数字ボタン -->
      <circle-button
        [label]="circleButtonParams.calculatedNumberThird.label"
        class="circle-button"
        [style.transition]="circleButtonParams.transition"
        [style.opacity]="circleButtonParams.calculatedNumberThird.isVisible ? 1 : 0"
        [style.top]="circleButtonParams.calculatedNumberThird.top + 'px'"
        [style.left]="circleButtonParams.calculatedNumberThird.left + 'px'"
        [color]="CircleButtonColor.BLUE"
        (onClick)="onClickCircleButton(CircleButtonType.CALCULATED_NUMBER_THIRD)"
      ></circle-button>
    </div>
    <square-button
      [label]="'RESET'"
      [color]="SquareButtonColor.WHITE"
      class="reset-button"
      (onClick)="onClickResetButton()"
    ></square-button>
  </div>
</div>
