<div class="online-score-area">
  <div class="title">
    <div class="label">Today's Score</div>
    <div class="label">{{ date }}</div>
  </div>
  <ng-container *ngFor="let i of todayScoreMaxCountArray">
    <div class="row">
      <div
        class="score-row"
        [ngClass]="{ 'highlight': onlineScore[i] && onlineScore[i].id === storageService.id }"
      >
        <div
          class="ranking text-size"
          [ngClass]="{
            'first-text': i + 1 === 1,
            'second-text': i + 1 === 2,
            'third-text': i + 1 === 3,
            'other-text': i + 1 >= 4,
          }"
        >
          {{ i + 1 }}.
        </div>
        <div class="text-size other-text player-info">
          <ng-template [ngIf]="onlineScore[i]" [ngIfElse]="elseBlock">
            <div
              [ngClass]="{
                'text-14': onlineScore[i].name.length >= 14,
                'text-13-12': onlineScore[i].name.length === 13 || onlineScore[i].name.length === 12,
                'text-11-10': onlineScore[i].name.length === 11 || onlineScore[i].name.length === 10,
                'text-9': onlineScore[i].name.length <= 9,
              }"
            >
              {{onlineScore[i].name}}
            </div>
            <div>{{onlineScore[i].score | scoreTime}}</div>
          </ng-template>
          <ng-template #elseBlock>
            -
          </ng-template>
        </div>
      </div>
      <div class="divider"></div>
    </div>
  </ng-container>
</div>
