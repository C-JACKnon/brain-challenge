<div class="my-score-area">
  <div class="best-score-area">
    <div class="label" translate="no">Best Score</div>
    <div
      *ngIf="storageService.bestScore === null"
      class="score"
    >
      -
    </div>
    <div
      *ngIf="storageService.bestScore != null"
      class="score"
    >
      {{storageService.bestScore | scoreTime}}
    </div>
  </div>
  <div class="today-score-area">
    <div class="title">
      <div class="label" translate="no">Today's Score</div>
      <div class="label">{{todayScore.date}}</div>
    </div>
    <ng-container *ngFor="let i of todayScoreMaxCountArray">
      <div class="row">
        <div class="score-row">
          <div
            class="ranking text-size"
            [ngClass]="{
              'first-text': i + 1 === 1,
              'second-text': i + 1 === 2,
              'third-text': i + 1 === 3,
              'other-text': i + 1 >= 4,
            }"
          >
            {{ i + 1 }}.
          </div>
          <div class="text-size other-text">
            <ng-template [ngIf]="todayScore.score[i]" [ngIfElse]="elseBlock">
              {{todayScore.score[i] | scoreTime}}
            </ng-template>
            <ng-template #elseBlock>
              -
            </ng-template>
          </div>
        </div>
        <div class="divider"></div>
      </div>
    </ng-container>
  </div>
</div>
